{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice concious spending">
    <title>Finanças Pessoais - Fatura</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/categoria.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>
    <header class="cabecalho">
        <div class="window-limit content-cabecalho">
            <nav class="logo-nome">
                <img class="logo-cabecalho" src="{% static 'img/logofinancas002.png' %}" alt="Logo Cabeçalho Personal Finances">
                <h2 class="nome-cabecalho">Finanças Pessoais</h2>
            </nav>
            <nav class="cabecalho-menu">
                <a href="/" class="cabecalho-menu-item"><strong>Home</strong></a>
                <a href="/transacao" class="cabecalho-menu-item"><strong>Transações</strong></a>
                <a href="/categoria" class="cabecalho-menu-item"><strong>Categorias</strong></a>
                <a href="/fatura" class="cabecalho-menu-item"><strong>Fatura</strong></a>
            </nav>
        </div>

    </header>

    <main class="conteudo">
        <div class="sub-header">
            <div></div>
            <img src="{% static 'img/categorias2-bg.png' %}" alt="background-transacao">
        </div>
        <div class="window-limit">
            <div class="first-content">
                <a>Fatura</a>
            </div>
            <div class="second-content">
                <div class="input-options">

            </div>
            <div class="third-content">
                <a>Todas a Faturas</a>
                <div>
                    <table class="table-transitions">
                        <thead>
                            <tr>

                                <th>Mês da Fatura</th>
                                <th>Valor da Fatura</th>
                                <th>Detalhada</th>
                            </tr>
                        </thead>

                        <tbody>
                        {% for fatura in faturas %}
                            <tr>

                                <td>{{fatura.data}}</td>
                                <td>{{fatura.valor}}</td>
                                <td>
                                    <a class="btn btn-primary"><img src="{% static 'img/icon-eye.png' %}" alt="Visualização detalhada"
                                            width="32"></a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </main>

</body>

</html>
