{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice concious spending">
    <title>Finanças Pessoais - Categoria</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/categoria.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>

<body>
<header class="cabecalho">
    <div class="window-limit content-cabecalho">
        <nav class="logo-nome">
            <img class="logo-cabecalho" src="{% static 'img/logofinancas002.png' %}"
                 alt="Logo Cabeçalho Personal Finances">
            <h2 class="nome-cabecalho">Finanças Pessoais</h2>
        </nav>
        <nav class="cabecalho-menu">
            <a href="/" class="cabecalho-menu-item"><strong>Home</strong></a>
            <a href="/transacao" class="cabecalho-menu-item"><strong>Transações</strong></a>
            <a href="/categoria" class="cabecalho-menu-item"><strong>Categorias</strong></a>
            <a href="/fatura" class="cabecalho-menu-item"><strong>Fatura</strong></a>
        </nav>
    </div>

</header>

<main class="conteudo">
    <div class="sub-header">
        <div></div>
        <img src="{% static 'img/categorias2-bg.png' %}" alt="background-transacao">
    </div>
    <div class="window-limit">
        <div class="first-content">
            <a>Categorias</a>
        </div>
        <div class="second-content">
            <div class="input-options">
                <div>

                    <form action="/categoria/create/" method="post">

                        {% csrf_token %}

                        <label for="descricao">Nome da Categoria</label>
                        <input name="nome" id="nome" class="description text-center" type="text">
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <input name="descricao" id="descricao" class="description text-center" type="text">
                </div>
                <div>
                    <label for="montante">Valor Limite</label>
                    <input name="montante" id="montante" class="description text-center" type="text">
                </div>
            </div>
            <button class="action-button" input type="submit">
                <img src="{% static 'img/icon-plus-white.png' %}" alt="ícone de adicionar">
                <a>Adicionar Categoria</a>
            </button>

            </form>

        </div>
        <div class="third-content">
            <a>Todas as Categorias</a>
            <div>
                <table class="table-transitions">
                    <thead>
                    <tr>
                        <th>Nome da Categoria</th>
                        <th>Descrição</th>
                        <th>Valor Máximo</th>
                        <th>Ações</th>
                    </tr>
                    </thead>

                    <tbody>
                    {% for categoria in categorias %}
                    <tr>
                        <form action="/categoria/update/{{categoria.id}}/" method="post">


                            <td><input type="text" class="text-center" name="nome" value="{{categoria.nome}}"></td>
                            <td><input type="text" class="text-center" name="descricao" value="{{categoria.descricao}}"></td>
                            <td><input type="number" class="text-center"  name="montante" value="{{categoria.montante}}"></td>


                            {% csrf_token %}
                            <td>
                                <button class="btn btn-primary action-button-update" title="Editar Categoria" type="submit">
                                    <a class="btn btn-primary"><img src="{% static 'img/icon-pencil.png' %}"
                                                                    alt="ícone de exclusão"
                                                                    width="32"></a>
                                </button>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</main>

</body>

</html>
